version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4  # PostGIS for geospatial
    container_name: watercloset-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: watercloset
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching/sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: watercloset-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: watercloset-api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/watercloset
      PAYLOAD_PUBLIC_SERVER_URL: http://api:3001
      FRONTEND_URL: http://web:3000
    ports:
      - '3001:3001'
    volumes:
      - api_uploads:/app/apps/api/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watercloset-web
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PAYLOAD_PUBLIC_SERVER_URL: http://api:3001
      NUXT_PUBLIC_API_URL: http://api:3001
      GOOGLE_MAPS_API_KEY: ${NUXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  api_uploads:
